name: RiverPlate CI

on:
  push:
    branches: [ "main" ]
    
jobs:
  borjaland:

    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout and Node.js
        uses: actions/checkout@v5.0.0
      - uses: actions/setup-node@v4
        with:
          node-version: 22.18.0
          cache: 'npm'
      - run: npm ci --legacy-peer-deps  --no-fund --no-audit
      - run: npm run lint
      - run: npm run test
      - run: npm run build
  